<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Plant.io</title>
  </head>
  <style></style>
  <body>
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="./img/plantio.png" alt="" class="logo" />
        <div class="close-button" onclick="toggleMobileNavigation()">
          <button><i class="fa fa-close"></i></button>
        </div>
      </div>
      <a href="" class="mobile-navigation__item mobile-navigation__item--active"
        >Home</a
      >
      <a href="" class="mobile-navigation__item">About</a>
      <a href="" class="mobile-navigation__item">Services</a>
      <a href="" class="mobile-navigation__item">Contact</a>
    </div>
    <div id="" class="container">
      <header class="header">
        <img src="./img/plantio.png" alt="" class="logo" />
        <nav class="navigation">
          <a href="" class="navigation__item navigation__item--active">Home</a>
          <a href="" class="navigation__item">About</a>
          <a href="" class="navigation__item">Services</a>
          <a href="" class="navigation__item">Contact</a>
        </nav>
        <div class="menu-button" onclick="toggleMobileNavigation()">
          <button><i class="fa fa-reorder"></i></button>
        </div>

        <button class="navigation__button">Get Started</button>
      </header>

      <main class="main">
        <div class="main--content">
          <h1 class="headline">
            Collaborate like <br />
            never before
          </h1>
          <p class="description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum ab
            quia, iste assumenda commodi nam natus qui quas aspernatur sint
            tempora nostrum doloremque ipsam, similique facere.
          </p>
          <button class="play-button">
            <i class="fa fa-play-circle"></i>Discover Video
          </button>
        </div>
        <figure class="main--img">
          <img src="./img/Growth_Monochromatic.png" alt="main image" />
        </figure>
      </main>
      <footer class="footer">
        <div class="socials">
          <a href="" class="socials__items"><i class="fa fa-instagram"></i></a>
          <a href="" class="socials__items"><i class="fa fa-twitter"></i></a>
          <a href="" class="socials__items"
            ><i class="fa fa-youtube-play"></i
          ></a>
        </div>
        <span>Plant.io</span>
      </footer>
    </div>

    <script>
      const toggleMobileNavigation = () => {
        let element = document.getElementById("mobile-navigation");

        if (element.classList.contains("mobile-navigation--open")) {
          element.classList.remove("mobile-navigation--open");
        } else {
          element.classList.add("mobile-navigation--open");
        }
      };
    </script>
  </body>
</html>
